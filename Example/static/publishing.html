<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome SDK - User</title>
</head>
<body>
    <h1>Node JS SDK test app</h1>
    <p>
        <a href="/">Home</a> |
        <a href="/campaign">Campaign</a> |
        <a href="/label">Label</a> |
        <a href="/publishing">Publishing</a> |
        <a href="/task">Task</a> |
        <a href="/uploader">Uploader</a> |
        <a href="/user">User</a>
    </p>
    <h2>Publishing</h2>
    <h3>Publishing module methods</h3>
    <div style="display: flex;">
        <div style="padding-right: 10px; margin-right: 20px; border-right: 1px solid black;">
            <ul>
                <li>
                    <strong>getPublishingEventById</strong>
                    <form onsubmit="getPublishingEventById(event)">
                        <input id="eventId" name="eventId" placeholder="eventId" required />
                        <br />
                        <button type="submit">test</button>
                    </form>
                </li>
                <li>
                    <strong>getPublishingMetadata</strong>
                    <form onsubmit="getPublishingMetadata(event)">
                        <input id="eventId" name="eventId" placeholder="eventId" required />
                        <br />
                        <button type="submit">test</button>
                    </form>
                </li>
                <li>
                    <strong>addPublishingMetadata</strong>
                    <form onsubmit="addPublishingMetadata(event)">
                        <input id="eventId" name="eventId" placeholder="eventId" required />
                        <br />
                        <textarea id="payload" name="payload" placeholder="payload" required
                        rows="4" cols="54"></textarea>
                        <br>
                        <button type="submit">test</button>
                    </form>
                </li>
                <li>
                    <strong>getPublishingMetadataForAsset</strong>
                    <form onsubmit="getPublishingMetadataForAsset(event)">
                        <input id="eventId" name="eventId" placeholder="eventId" required />
                        <input id="assetId" name="assetId" placeholder="assetId" required />
                        <input id="metadataId" name="metadataId" placeholder="metadataId" required />
                        <br />
                        <button type="submit">test</button>
                    </form>
                </li>
            </ul>
        </div>
        <div>
            <p>Response</p>
            <hr />
            <pre id="response" style="white-space: pre-wrap;"></pre>
        </div>
    </div>
</body>
<script src="./publishing.js"></script>
</html>
